<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI計算器</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bmi.css" />

    <style></style>

    <script src="js/bmi.js"></script>
</head>

<body>
    <div class="main-title">BMI計算器</div>

    <div id="record"></div>

    <form action="">
        <br />
        <label for="username">姓名</label>
        <input id="username" idtype="姓名" ytpe="text" placeholder="請輸入姓名" />
        <br /><br />
        <label for="age">年齡</label>
        <input id="age" name="age" idtype="姓名" type="number" value="18" />
        <br /><br />
        <label for="height">身高</label>
        <input id="height" name="height" type="number" step="0.1" value="168" />
        <br /><br />
        <label for="weight">體重</label>
        <input id="weight" name="weight" type="number" step="0.1" value="85" />
        <br /><br />
        <div class="panell1">
            <input type="radio" name="sex" id="male" checked value="男" />男
            <input type="radio" name="sex" id="female" value="女" />女
            <label for="county" 居住縣市>居住縣市</label>
            <select name="county" id="county">
                <option value="台北市">台北市</option>
                <option value="新北市">新北市</option>
                <option value="桃園市">桃園市</option>
                <option value="台中市">台中市</option>
                <option value="台南市">台南市</option>
                <option value="高雄市">高雄市</option>
            </select>
        </div>
        <br /><br />
        <button type="button" onclick="calc()">計算</button>
        <button style="background-color:red" type="button" id="deleteRecordBtn">刪除</button>
        <button style="background-color:yellow" type="button" onclick="save()">儲存紀錄</button>
        <a href="index.html">首頁</a>
    </form>

    <div id="info"></div>

    <div id="result" hidden="true">
        BMI:<span class="bmi"> </span>

        <p class="comment"></p>
    </div>

    <div hidden="true" id="tableRecord"></div>

    <script>
        const heightEl = document.querySelector("#height");
        const weightEl = document.querySelector("#weight");
        const usernameEl = document.querySelector("#username");
        const ageEl = document.querySelector("#age");
        const countyEl = document.querySelector("#county");
        const deleteRecordBtnEl = document.querySelector("#deleteRecordBtn");

        function save() {
            //產生一個超連結，JSON儲存
            let datas = JSON.parse(localStorage.getItem("datas"));
            //console.log(datas);
            if (datas == null || datas.length == 0) {
                alert("目前無紀錄");
                return;
            }
            //儲存JSON格式
            let jsonstr = JSON.stringify(datas, null, 2);
            console.log(jsonstr);
            //二進制物件
            const blobData = new Blob([jsonstr], { type: "application/json" });
            //console.log(blobData);
            const url = URL.createObjectURL(blobData);
            //console.log(url);
            //產生超連結
            const a = document.createElement("a");
            a.href = url;
            a.download = "record.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
/*console.log(deleteRecordBtnEl)*/ deleteRecordBtnEl.addEventListener(
            "click",
            function () {
                if (!confirm("是否確定刪除!?")) {
                    return;
                }
                localStorage.removeItem("record");
                //刷新頁面
                //window.location.href="";
                document.querySelector("#record").innerHTML = "";
                data.total = 0;
                data.count = 0;
                localStorage.removeItem("datas");
                datas = [];
            }
        );
        //console.log(heightEl,weightEl,usernameEl,ageEl,countyEl,heightEl.value,weightEl.value,usernameEl.value,ageEl.value,countyEl.value,);
        //物件
        let data = {
            total: 0,
            count: 0,
        };
        //陣列，沒東西就[]有東西就JSON.parse(localStorage.getItem("datas"))
        let datas = JSON.parse(localStorage.getItem("datas")) || [];

        //將字串轉成物件
        record = JSON.parse(localStorage.getItem("record"));
        if (record) {
            data = record;
            //加入顯示紀錄動作
            let avg = (data.total / data.count).toFixed(1);
            document.querySelector(
                "#record"
            ).innerHTML = `計入人數${data.count} 平均BMI${avg}`;
        }
        //console.log(data);

        if (datas.length > 0) {
            renderTable(datas);
        }

        function addRow(data) {
            return `
            <tr>
                <td>${data.name}</td>
                <td>${data.county}</td>
                <td>${data.age}</td>
                <td>${data.sex}</td>
                <td>${data.height}</td>
                <td>${data.weight}</td>
                <td>${data.bmi}</td>
            </tr>
            `;
        }

        function renderTable(datas) {
            for (let i = 0; i < datas.length; i++) {
                tableData = "";
                //console.log(i + 1, datas[i]);
                tableData += addRow(datas[i]);
            }

            let tableHtml = `
            <table border="1px">
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>縣市</th>
                        <th>年齡</th>
                        <th>性別</th>
                        <th>身高</th>
                        <th>體重</th>
                        <th>BMI</th>
                    </tr>
                </thead>
                <tbody>
                    ${tableData}
                </tbody>

            </table>
            `;
            //console.log(tableData);
            document.querySelector("#tableRecord").innerHTML = tableHtml;
        }

        function calc() {
            let height = heightEl.value;
            let weight = weightEl.value;
            let username = usernameEl.value;
            let age = ageEl.value;
            let sexEl = document.querySelector("input[name='sex']:checked");
            let county = countyEl.value;

            if (height <= 0 || weight <= 0) {
                alert("請輸入正確數值");
                return;
            }

            document.querySelector("#result").hidden = false;

            let userInfo = `姓名:${usernameEl.value} 年齡:${ageEl.value} 性別:${sexEl.value} 縣市:${countyEl.value}`;
            //console.log(userInfo)
            document.querySelector("#info").innerHTML = `<h2>${userInfo}</h2>`;

            let bmi = getBmi(height, weight);
            let comment = getComment(bmi);
            /*console.log(bmi);
                console.log(comment)*/

            const bmiEl = document.querySelector(".bmi");
            bmiEl.innerText = bmi;
            bmiEl.style.color = comment[1];

            const commentEl = document.querySelector(".comment");
            commentEl.innerText = comment[0];
            commentEl.style.color = comment[1];

            data["total"] += Number(bmi);
            data.count += 1;

            console.log(data);
            let avg = (data.total / data.count).toFixed(1);
            /*
                let recordEl=document.querySelector("#record");
                console.log(recordEl)
    */
            document.querySelector(
                "#record"
            ).innerHTML = `計入人數${data.count} 平均BMI${avg}`;

            localStorage.setItem("record", JSON.stringify(data));

            /*document.querySelector("#result").innerHTML="<h1>"+bmi+"</h1>";*/
            /*document.querySelector("#result").innerHTML=`<h1>BMI:${bmi}</h1><br><h1>${comment[0]}</h1>`;*/

            let person = {
                name: username,
                age: age,
                height: height,
                weight: weight,
                bmi: bmi,
                sex: sexEl.value,
                county: county,
            };

            //console.log(person)
            datas.push(person);
            //console.log(datas)
            //儲存
            localStorage.setItem("datas", JSON.stringify(datas));
            renderTable(datas);
        }
    </script>
</body>

</html>
